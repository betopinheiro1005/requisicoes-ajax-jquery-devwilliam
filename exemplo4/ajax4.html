<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Quarto Exemplo com AJAX</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
</head>
<body>

	<fieldset>
		<h1>Exemplo 4</h1>

		<!-- Requisição $.ajax() -->
		<input type="button" value="$.ajax()" id='ajax'><br>
		<span class='box ajax'>
			<form id="form_cliente">
				<label>Nome:</label>
				<input type="text" name="nome" id="nome"/><br>
				<label>E-mail:</label>
				<input type="text" name="email" id="email"/><br>
				<label>Telefone:</label>
				<input type="text" name="telefone" id="telefone"/>
			</form>
		</span>

		<!-- Requisição $.post() -->
		<input type="button" value="$.post()" id='post'><br>
		<span class='box post'>
			
		</span>

		<!-- Requisição $.get() -->
		<input type="button" value="$.get()" id='get'><br>
		<span class='box'>
			<label>Informe o Nome:</label>
			<input type="text" id="pesquisa"/><br>
			<span class='get'>
				
			</span>
			
		</span>
	</fieldset>

	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/exemplo4.js"></script>

</body>
</html>
